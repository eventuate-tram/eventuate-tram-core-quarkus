plugins {
    id "io.quarkus" version "${quarkusVersion}"
    id 'org.kordamp.gradle.jandex' version '0.6.0'
}

apply plugin: PrivateModulePlugin

dependencies {
    compile project(":eventuate-tram-quarkus-consumer-common")
    compile project(":eventuate-tram-quarkus-messaging-producer-common")

    compile "io.eventuate.tram.core:eventuate-tram-commands:$eventuateTramVersion"
}
